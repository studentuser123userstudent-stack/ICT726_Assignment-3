<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlowCraft Skincare - Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="GlowCraft Logo" class="logo"/>
    <h1>GlowCraft Skincare</h1>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="story.html">Our Story</a></li>
        <li><a href="faq.html">FAQs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero-section">
    <div class="intro-text">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Drop us a message below.</p>
    </div>
    <video autoplay muted loop class="hero-video">
      <source src="5.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </main>

  <section class="contact-form-section">
    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
      <p id="formFeedback"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 GlowCraft Skincare. All rights reserved.</p>
  </footer>
</body>
</html>
